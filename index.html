<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">

        <div class="equation-container">
            <p id="equation">50 + 50+</p>
            <p id="result">100</p>
            
            <div class="line-three">
                <select id="history">
                    <option id="history-one">History</option>
                    <option id="history-one"></option>
                    <option id="history-two"></option>
                    <option id="history-three"></option>
                    <option id="history-four"></option>
                    <option id="history-five"></option>
                    <option id="history-six"></option>
                    <option id="history-seven"></option>
                    <option id="history-eight"></option>
                    <option id="history-nine"></option>
                    <option id="history-ten"></option>
                </select>
                <button id="delete-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons-container">
            <div id="buttons-line-one">
                <button id="clear-sign">C</button>
                <button id="parentheses-sign">±</button>
                <button id="percent-sign">%</button>
            </div>
            <div id="buttons-line-two">
                <button id="number-seven">7</button>
                <button id="number-eight">8</button>
                <button id="number-nine">9</button>
            </div>
            <div id="buttons-line-three">
                <button id="number-four">4</button>
                <button id="number-five">5</button>
                <button id="number-six">6</button>
            </div>
            <div id="buttons-line-four">
                <button id="number-one">1</button>
                <button id="number-two">2</button>
                <button id="number-three">3</button>
            </div>
            <div id="buttons-line-five">
                <button id="number-zero">0</button>
                <button id="dot-sign"><strong>.</strong></button>
            </div>
            </div>
            <div id="buttons-line-six">
                <button id="divide-sign">÷</button>
                <button id="multiplication-sign">x</button>
                <button id="minus-sign">−</button>
                <button id="plus-sign">+</button>
                <button id="equal-sign">=</button>
            </div>
        </div>

    </div>
</body>
</html>
