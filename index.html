<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="description" content="Author: A.N. Author, Illustrator: P. Picture, Category: Books, Price:  £9.24, Length: 784 pages">
    <meta name="google-site-verification" content="+nxGUDJ4QpAZ5l9Bsjdi102tLVC21AIh5d1Nl23908vVuFHs34=">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="calculator-container">

        <div class="equation-container">
            <p id="equation">0</p>
            <p id="result">0</p>
            
            <div class="line-three">
                <select id="history">
                    <option id="history-button">History</option>
                    <option id="history-one"></option>
                    <option id="history-two"></option>
                    <option id="history-three"></option>
                    <option id="history-four"></option>
                    <option id="history-five"></option>
                    <option id="history-six"></option>
                    <option id="history-seven"></option>
                    <option id="history-eight"></option>
                    <option id="history-nine"></option>
                    <option id="history-ten"></option>
                </select>
                <button id="delete-button" onclick="DeleteSign()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons-container">
            <div id="buttons-line-one">
                <button id="clear-sign" onclick="ClearSign()">C</button>
                <button id="parentheses-sign" onclick="ParenthesesSign()">±</button>
                <button id="percent-sign" onclick="PercentSign()">%</button>
            </div>
            <div id="buttons-line-two">
                <button id="number-seven" onclick="Nseven()">7</button>
                <button id="number-eight" onclick="Neight()">8</button>
                <button id="number-nine" onclick="Nnine()">9</button>
            </div>
            <div id="buttons-line-three">
                <button id="number-four" onclick="Nfour()">4</button>
                <button id="number-five" onclick="Nfive()">5</button>
                <button id="number-six" onclick="Nsix()">6</button>
            </div>
            <div id="buttons-line-four">
                <button id="number-one" onclick="None()">1</button>
                <button id="number-two" onclick="Ntwo()">2</button>
                <button id="number-three" onclick="Nthree()">3</button>
            </div>
            <div id="buttons-line-five">
                <button id="number-zero" onclick="Nzero()">0</button>
                <button id="dot-sign" onclick="DotSign()"><strong>.</strong></button>
            </div>
            </div>
            <div id="buttons-line-six">
                <button id="divide-sign" onclick="DivideSign()">÷</button>
                <button id="multiplication-sign" onclick="MultiplicationSign()">x</button>
                <button id="minus-sign" onclick="MinusSign()">−</button>
                <button id="plus-sign" onclick="PlusSign()">+</button>
                <button id="equal-sign" onclick="EqualSign()">=</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
